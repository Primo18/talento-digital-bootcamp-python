<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Layout Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="outer-container m-3">
        <div class="container my-3">
            <div class="row">
                <div class="col-12 border-box top-bar mb-3"></div>
            </div>
            <div class="row">
                <div class="col-3 border-box sidebar mb-3"></div>
                <div class="col-9">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="border-wrapper py-4 px-5">
                                <div class="row g-1">
                                    <div class="col-6 border-box content-box"></div>
                                    <div class="col-6 border-box content-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 border-box footer-bar mt-3"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
