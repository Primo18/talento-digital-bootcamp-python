<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Finales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4 flex-row-reverse">
            <img src="./assets/img/desafio_latam.png" alt="DesafÃ­o Latam" class="img-fluid ms-3"
                style="max-width: 100px;">
            <h1 class="mb-0 flex-grow-1">Notas finales</h1>
        </div>


        <dl class="row">
            <dt class="col-sm-2">Nombre:</dt>
            <dd class="col-sm-10" id="nombre"></dd>

            <dt class="col-sm-2">Carrera:</dt>
            <dd class="col-sm-10" id="carrera"></dd>
        </dl>

        <div class="table-responsive">
            <table class="table table-striped table-custom">
                <thead>
                    <tr>
                        <th scope="col">Ramo</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Promedio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td id="nota1HTML"></td>
                        <td id="nota2HTML"></td>
                        <td id="nota3HTML"></td>
                        <td id="promedioHTML"></td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td id="nota1CSS"></td>
                        <td id="nota2CSS"></td>
                        <td id="nota3CSS"></td>
                        <td id="promedioCSS"></td>
                    </tr>
                    <tr>
                        <td>Javascript</td>
                        <td id="nota1JS"></td>
                        <td id="nota2JS"></td>
                        <td id="nota3JS"></td>
                        <td id="promedioJS"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row final">
            <dt class="col-sm-9 text-sm-end fs-4">Promedio Final:</dt>
            <dd class="col-sm-3 fs-4" id="promFinal"></dd>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Script personalizado -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
